name: Update MITRE CVE Mappings

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:  # Allows manual triggering from GitHub

jobs:
  update-cve-mitre:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pygithub
          pip install git+https://github.com/ctr2/attackcti.git

      - name: Run MITRE Mapping Script
        env:
          NVD_API_KEY: ${{4a934f93-bb8d-43aa-8c9b-e7571f85e3f0}}
          GITHUB_TOKEN: ${{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}}
        run: python Mitre_Mapping.py  # Change this to your script name

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add cve_mitre_mapping.json || echo "Nothing to add"
          git diff --quiet && echo "No changes to commit" || (git commit -m "ðŸ”„ Automated update of MITRE mappings" && git push)
        env:
          GITHUB_TOKEN: ${{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}}
